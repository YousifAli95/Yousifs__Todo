        <h1>What do you need to do?</h1>
        <div class="action-bar">
          <span class="action-bar-span"></span>
        </div>

        <div class="flikar">
          <div onclick="flikFunction(this, 0)" id="all">All items</div>
          <div onclick="flikFunction(this, 1)" id="non-checked-items">
            Left to do
          </div>
          <div onclick="flikFunction(this, 2)" id="checked-items">Done</div>
        </div>
        <div id="input-row">

            type="text"
            placeholder="e.g. Do laundry"
            class="input-item"
            id="input-box"
          />

            onclick=""
            id="main-submit-button"
            class="submit-button"
            type="submit"
          >
            Submit

        </div>
        <div class="div-list">

        </div>
